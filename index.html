<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/Logo_mesto.svg" alt="лого" class="header__logo">
  </header>


  <main class="content">
    <section class="profile">
      <img src="./images/Logo_D.png" alt="Аватарка Жака" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__author">
          <h1 class="profile__author-name">Жак-Ив Кусто</h1>
          <p class="profile__author-info">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="./images/karachevsk.png" alt="Картинка Карачаевск" class="elements__pic">
        <div class="elements__card">
          <h2 class="elements__card-name">Карачаевск</h2>
          <button class="elements__card-button" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/Ilbrus.png" alt="Картинка Гора Эльбрус" class="elements__pic">
        <div class="elements__card">
          <h2 class="elements__card-name">Гора Эльбрус</h2>
          <button class="elements__card-button" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/Dombai.svg" alt="Картинка Домбай" class="elements__pic">
        <div class="elements__card">
          <h2 class="elements__card-name">Домбай</h2>
          <button class="elements__card-button" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/Ilbrus.png" alt="Картинка Гора Эльбрус" class="elements__pic">
        <div class="elements__card">
          <h2 class="elements__card-name">Гора Эльбрус</h2>
          <button class="elements__card-button" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/Dombai.svg" alt="Картинка Домбай" class="elements__pic">
        <div class="elements__card">
          <h2 class="elements__card-name">Домбай</h2>
          <button class="elements__card-button" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/karachevsk.png" alt="Картинка Карачаево-Черкессия" class="elements__pic">
        <div class="elements__card">
          <h2 class="elements__card-name">Карачаево-Черкессия</h2>
          <button class="elements__card-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__fields" name="popup-submit-form">
        <input name="popup-input" type="text" placeholder=" " class="popup__text popup__text_form_name">
        <input name="popup-input" type="text" placeholder=" " class="popup__text popup__text_form_info">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button" name="popup-submit-form" type="button"></button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
