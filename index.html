<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/Logo_mesto.svg" alt="лого" class="header__logo">
  </header>


  <main class="content">
    <section class="profile">
      <img src="./images/pajiloi_krol.png" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__author">
          <h1 class="profile__author-name">Жак-Ив Кусто</h1>
          <p class="profile__author-info">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__fields" name="popup-submit-form" id="popupForm" action=''>
        <input name="popup-input" type="text" placeholder=" " class="popup__text popup__text_form_name">
        <input name="popup-input" type="text" placeholder=" " class="popup__text popup__text_form_info">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <div class="popup" id="add-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form id="FormAdd" action="" name="FormAdd" class="popup__fields">
        <input name="Imgname" type="text" id="Name" placeholder="Название" class="popup__text popup__text_form_name">
        <input name="Imgurl" type="url" id="Link" placeholder="Ссылка на картинку"
          class="popup__text popup__text_form_img">
        <button id="add-popup__save-button" type="submit" class="popup__save-button">Создать</button>
      </form>
      <button id="add-popup__close-button" type="button" class="popup__close-button"></button>
    </div>
  </div>

  <template class="elements__element-template">
    <div class="elements__element">
      <img class="elements__pic" src="">
      <div class="elements__card">
        <h2 class="elements__card-name"></h2>
        <button class="elements__card-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
